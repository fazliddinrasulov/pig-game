<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig game </title>
    <link rel="stylesheet" href="style.css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h2>Current max value : <span>100</span></h2>
        <div class="player">
            <div class="player1 active">
                <div class="player-name" id="player-1-name">PLAYER 1</div>
                <div class="winner1 ">WINNER!!!</div>
                <div class="player-score" id="player-1-score">43</div>
                <div class="player-current-box">
                    <div class="current">CURRENT</div>
                    <div class="current-score" id="current-1-score">6</div>
                </div>
            </div>
            <div class="player2">
                <div class="player-name" id="player-2-name">PLAYER 2</div>
                <div class="winner2">WINNER!!!</div>
                <div class="player-score" id="player-2-score">21</div>
                <div class="player-current-box">
                    <div class="current">CURRENT</div>
                    <div class="current-score" id="current-2-score">4</div>
                </div>
            </div>
        </div>
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            <img class="image-1" src="5.png" alt="" width="100px">
            <img class="image-2" src="2.png" alt="" width="100px">

    </div>
            
    <script src="main.js"></script>
</body>
</html>
